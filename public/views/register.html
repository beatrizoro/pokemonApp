
<div ng-app="myApp" ng-controller = "registerController">
<div class="row mb-3">
    <div class="col-sm-1">
           
  </div>
    <div class="col-sm-3">
  
  </div>
  
  <div class="col-sm-3">
           <img src="/images/squirtle.png" alt="" width="128" height="128">
  </div>

</div>
<form class="form-signin text-center">
  <h1 class="h3 mb-3">Please Register</h1>
    <input ng-model="name" type="text" class="form-control mb-3" placeholder="Name" required autofocus/>
  
  <input ng-model="email" type="email" class="form-control mb-3" placeholder="Email Address" required autofocus/>
  
  <input ng-model="password" type="password" class="form-control mb-3" placeholder="Password" required/>


    <input ng-model="age" type="text" class="form-control mb-3" placeholder="Age" required autofocus/>
  
  <button ng-click="Register(name,email,password,age)" class="btn btn-lg btn-primary btn-block" type="button">Register</button>

  <p>{{status}} </p>
</form>


</div>
