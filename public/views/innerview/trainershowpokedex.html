<!DOCTYPE html>
<div ng-app="myApp" ng-controller="trainershowpokedexController" ng-init="loadPokemon()">
    <div class="row mb-3">
  <div class="col-sm-2">
    <a href="#!/trainershowpokedex">Pokedex</a> 
    </div>
    <div class="col-sm-2">
    <a href="#!/trainerview">Account</a> 
    </div>
                <div class="col-sm-2">
    <a href="#!/trainershowtrainer">Trainer List</a> 
    </div>
      <div class="col-sm-2">
    <a href="#!/">logout</a> 
    </div>
  </div>


  
  <h2>Pokedex</h2>
<div class="row">
    <div class="col-12">
     <p> View all the pokemon you are able to capture</p>
    </div>
  </div>
  
<table class="table table-striped table-hover table-responsive">
<thead>
  <tr>

    <th>Image</th>
    <th>Name</th>
    <th>Pokedex Num</th>
    <th>Type</th>
    <th>Generation</th>

  </tr>
</thead>
<tbody id="tableBody"></tbody>

  <tr ng-repeat="pokemon in pokemons">

    <th>
      <img ng-src = "{{ pokemon.ImageUrl }}"  width="100" height="100" class="icon" /></th>
    <th>{{ pokemon.Name }}</th>
    <th>{{ pokemon.PokedexNum }}</th>
    <th>{{ pokemon.Type }}</th>
    <th>{{ pokemon.generation }}</th>
 <th>  
    <button ng-click="addPokemon(pokemon._id)" class="btn btn-success btn-sm float-right mr-2">Add</button>
</th>
  </tr>
  
</table>
   
</div>
</html>
