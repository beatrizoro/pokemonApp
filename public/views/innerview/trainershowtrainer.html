<!DOCTYPE html>
<div ng-app="myApp" ng-controller="trainershowtrainerController" ng-init="loadTrainer()">
    <div class="row mb-3">
  <div class="col-sm-2">
    <a href="#!/trainershowpokedex">Pokedex</a> 
    </div>
    <div class="col-sm-2">
    <a href="#!/trainerview">Account</a> 
    </div>
          <div class="col-sm-2">
    <a href="#!/trainershowtrainer">Trainer List</a> 
    </div>
      <div class="col-sm-2">
    <a href="#!/">logout</a> 
    </div>
  </div>


  
  <h2>Pokedex</h2>
<div class="row">
    <div class="col-12">
     <p> View all the Trainers Registed</p>
    </div>
  </div>

<table class="table table-striped table-hover table-responsive">
<thead>
  <tr>

  <th>Image</th>
    <th>Name</th>
    <th>Email</th>
    <th>Age</th>
   

  </tr>
</thead>
<tbody id="tableBody"></tbody>

    <tr ng-repeat="user in users">

    <th>
      <img ng-src = "{{ user.ImageUrl }}"  width="100" height="100" class="icon" /></th>
    <th>{{ user.Name }}</th>
       <th>{{ user.Email }}</th>
      <th>{{ user.Age }}</th>
 


  </tr>
  
</table>
   
</div>
</html>
